<!DOCTYPE html>
<html lang="fa"  dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitize App _ shop</title>
    <link rel="stylesheet" href="build/tailwind.css">
</head>
<body class="bg-gray-100">

 <!--app bar-->

 <div class=" flex md:hidden items-center justify-between mt-10 bg-red-300 px-4 mb-6" >
    <div class="">digitize</div>
    <div class="text-lg font-bold text-slate-800">ساعت هوشمند</div>
    <div class="w-7 h-7 bg-white shadow-lg flex items-center justify-center rounded">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8  stroke-slate-800">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
          </svg>
          
    </div>

 </div>


 <!--filter and sort-->

<div class="flex md:hidden items-center justify-between px-4 gap-x-4 mb-9">
    <div class="bg-white rounded py-2 pr-4  flex items-center justify-start w-1/2">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 stroke-orange-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 4h13M3 8h9m-9 4h9m5-4v12m0 0l-4-4m4 4l4-4" />
              </svg>
        </div>
        <span class="text-sm  font-medium text-slate-800 mr-3">محبوب ترین </span>
    </div>   



    <div class="bg-white rounded py-2 pr-4  flex items-center justify-start w-1/2">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 stroke-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
              </svg>
        </div>
        <span class="text-sm  font-medium text-slate-800 mr-3">فیلتر :اپل</span>
    </div>

</div>




<div class="grid grid-cols-12 md:grid-rows-[55px_minmax(500px,_1fr)] md:gap-8">

    <!--sidebar-->
    <div class="col-span-4 lg:col-span-3 hidden md:block bg-white p-4 row-span-2">sidebar</div>

    <!--sort section-->
    <div class="col-span-8 lg:col-span-9 hidden md:block  bg-white p-4">sort section</div>

    <!--product section-->
    <div class="col-span-12 md:col-span-8 lg:col-span-9 bg-white ">
        

<div
    x-data="{
    products:[
    {id:1, title:'ساعت هوشمند اپل سری 7',price:'۲۳,۴۵۶,۷۸۹ تومان'},
    {id:2, title:'ساعت هوشمند اپل سری 7',price:'۲۳,۴۵۶,۷۸۹ تومان'},
    {id:3, title:'ساعت هوشمند اپل سری 7',price:'۲۳,۴۵۶,۷۸۹ تومان'},
    {id:4, title:'ساعت هوشمند اپل سری 7',price:'۲۳,۴۵۶,۷۸۹ تومان'},
    {id:5, title:'ساعت هوشمند اپل سری 7',price:'۲۳,۴۵۶,۷۸۹ تومان'},
    {id:6, title:'ساعت هوشمند اپل سری 7',price:'۲۳,۴۵۶,۷۸۹ تومان'}
    ]}"
    class="grid gap-x-2 gap-y-8 sm:gap-x-4 md:gap-x-6 md:gap-y-10 grid-cols-2 md:grid-cols-2  lg:grid-cols-4 px-2 md:px-0">

    <!--single product-->
    
    <template x-for="product in products" :key="product.id">
        <div class="bg-white rounded-xl shadow-md p-2">
        <div class="mb-3 bg-gray-100 rounded-xl p-2 ">
            <img src="/assets/images/watch-45-alum-blue-removebg-preview.png" alt="">
        </div>
        
        <!--product desc-->

        <div class="flex items-center  justify-between mb-5 w-full mb-3 ">
            <span class="text-slate-200 text-sm md:text-base">اپل</span>
            <div x-data="{color:'red' }"  class="flex items-center ">
                 <div @click="color= 'red'  " :class="color ==='red' ? 'ring-2 ring-red-400' : '' "   class="w-6 h-6  sm:w-8 sm:h-8 flex items-center justify-center rounded-full cursor-pointer bg-red-400 border-2 border-white ">
                    <svg x-show="color === 'red' "  xmlns="http://www.w3.org/2000/svg"  class="h-4 sm:w-4 sm:h-6 w-5 stroke-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                      </svg>
                 </div>

                 <div @click="color= 'blue' "   :class="color ==='blue' ? 'ring-2 ring-blue-400' : '' "   class="w-6 h-6  sm:w-8 sm:h-8  rounded-full cursor-pointer bg-blue-400 border-2 border-white  -mr-1.5">
                    <svg x-show="color === 'blue' "  xmlns="http://www.w3.org/2000/svg"  class="h-4 sm:w-4 sm:h-6 w-5 stroke-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                      </svg>

                 </div>
                 <div @click="color= 'green' "  :class="color ==='green' ? 'ring-2 ring-green-400' : '' "    class="w-6 h-6  sm:w-8 sm:h-8 rounded-full cursor-pointer bg-green-400 border-2 border-white  -mr-1.5">
                    <svg x-show="color === 'green' "  xmlns="http://www.w3.org/2000/svg"  class="h-4 w-4 sm:h-6 sm:w-5 stroke-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                      </svg>

                 </div>
            </div>
        </div>

        <!--product title-->

        <div  x-text="product.title" class="text-slate-800 text-xs font-bold mb-3 sm:text-base "></div>
        <div  x-text="product.price" class="text-orange-600 font-medium text-center  sm:text-base text-sm mb-4"></div>
        <hr class="bg-red-500">
        <button class="w-full font-bold text-orange-600 py-1 md:text-lg">مشاهده و سفارش</button>




    </div>
       
    </template>


    

</div>




    </div>
</div>


<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>



    
</body>
</html>
